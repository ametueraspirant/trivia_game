<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
<title>Who wants to Fill a Questionnaire!</title>

<link rel = "stylesheet" href = "assets/css/reset.css" type = "text/css">

<link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity = "sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin = "anonymous">

<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<link rel = "stylesheet" media="screen" href="https://fontlibrary.org/face/carlito" type="text/css">

<link rel = "stylesheet" href = "assets/css/questions.css" type = "text/css">
</head>

<body onload = "on_load()">
<div class = "header">
	<h1>Who Wants To Fill A Questionnaire!</h1>
</div>
<div class = "container">
	<div class = "bodier">
		<div class = "row">
			<div class = "col-md-12">
				<h2 id = "question">Question: <div id="question-input"></div></h2>
			</div>
		</div>
		<div class = "row" id = "answer-input">
			<div class = "col-md-2"></div>
			<div class = "col-md-10">
				<h3 id = "answer">You Have <strong id = "timer">25</strong> Seconds to answer.</h3>
				<div>
					<div class = "row">
						<div class = "answer-box col-md-4" id = "box-1" value = "1">placeholder</div>
						<div class = "col-md-1"></div>
						<div class="answer-box col-md-4" id = "box-2" value = "2">placeholder</div>
					</div>
					<div class = "row">
						<div class="answer-box col-md-4" id = "box-3" value = "3">placeholder</div>
						<div class="col-md-1"></div>
						<div class="answer-box col-md-4" id = "box-4" value = "4">placeholder</div>
					</div>
				</div>
			</div>
		</div>
		<div class = "row">
			<div class = "col-md-2"></div>
			<div class = "col-md-10">
				<h4 id = "result">You answered <strong id = "result-input">correctly!</strong></h4>

				<div id = "result-blurb"></div>
			</div>
		</div>
		<div class = "row" id = "buttons">
			<div class = "col-md-2"></div>
			<div class = "col-md-10">
				<button id = "main-button"></button>
			</div>
		</div>
	</div>
</div>

<script type = "text/javascript" src = "assets/scripts/questions.js"></script>

<script src = "https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin = "anonymous"></script>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin = "anonymous"></script>
</body>
</html>
